{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h1 class="text-center my-5">Авторизация</h1>
    <form action="" method="POST" class="p-4 shadow-lg rounded border">
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" name="email" id="email" placeholder="Введите почту" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" placeholder="Введите пароль" class="form-control" required>
        </div>
        <button class="btn btn-primary btn-block mt-4" type="submit">Войти</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('reset_password') }}" class="btn btn-link">Забыли пароль?</a>
    </div>
    <div class="mt-3 text-center">
        <a href="{{ url_for('home') }}" class="btn btn-link">На главную</a>
    </div>
</div>
{% endblock %}
