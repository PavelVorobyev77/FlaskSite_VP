{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1 class="text-center my-5">Сброс пароля</h1>
    <form method="POST" class="p-4 shadow-lg rounded border">
        <div class="form-group">
            <label for="email">Ваш email</label>
            <input type="email" name="email" id="email" placeholder="Введите ваш email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Отправить код</button>
    </form>
</div>
{% endblock %}
