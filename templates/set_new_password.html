{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1 class="text-center my-5">Установка нового пароля</h1>
    <form method="POST" class="p-4 shadow-lg rounded border">
        <div class="form-group">
            <label for="password">Новый пароль</label>
            <input type="password" name="password" id="password" placeholder="Введите новый пароль" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Подтвердите пароль" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Сменить пароль</button>
    </form>
</div>
{% endblock %}
